<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>
    <link rel="stylesheet" href="./dist/css/general.css" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link rel="stylesheet" href="./dist/css/queries.css" />
    <script defer src="./dist/js/index.js" type="module"></script>
  </head>
  <body>
    <div class="app">
      <div class="card">
        <div id="inputs">
          <div class="inputWrapper">
            <label for="day">Day</label>
            <input
              type="number"
              min="1"
              max="31"
              id="day"
              class="input"
              placeholder="DD"
              required
            />
            <div class="error" id="dayError"></div>
          </div>
          <div class="inputWrapper">
            <label for="month">Month</label>
            <input
              type="number"
              min="1"
              max="12"
              id="month"
              class="input"
              placeholder="MM"
              required
            />
            <div class="error" id="monthError"></div>
          </div>
          <div class="inputWrapper">
            <label for="year">Year</label>
            <input
              type="number"
              min="1900"
              max="2100"
              id="year"
              class="input"
              placeholder="YYYY"
              required
            />
            <div class="error" id="yearError"></div>
          </div>
        </div>
        <div class="ruleWrapper">
          <hr />
          <button class="button">
            <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
          </button>
        </div>
        <div class="displayContainer">
          <div class="display">
            <span class="timer" id="yearsDisplay">--</span>
            <span>years</span>
          </div>
          <div class="display">
            <span class="timer" id="monthsDisplay">--</span>
            <span>months</span>
          </div>
          <div class="display">
            <span class="timer" id="daysDisplay">--</span>
            <span>days</span>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ssebbika William Migadde</a>.
    </footer>
  </body>
</html>
